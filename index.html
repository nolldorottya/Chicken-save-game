<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="fox1.png">
  <title>Chicken</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="title">Save <span>10</span> chicken!</h1>
  <main class="main">
    <div class="blur"></div>
    <div class="scoreChicken">Saved chicken
      <div class="chickenCounter"></div>
    </div>
    <div class="score">Time
      <div class="scoreCounter">0</div>
    </div>
    <img src="cloud.png" alt="cloud" class="cloud1 cloud">
    <img src="cloud.png" alt="cloud" class="cloud2 cloud">
    <div class="foot"></div>
    <img src="hen.png" alt="hen" class="hen">
    <img src="fox1.png" alt="fox" class="fox">
    <img src="chick.png" alt="chicken" class="chicken">
    <div class="ground"></div>
    <div class="game_over hidden">
      <img src="gifhen.gif" alt="gif" class="gif">
      <h1>Game Over!</h1>
      <h2 class="result"></h2>
      <button class="retry">Retry</button>
    </div>
    <div class="win hidden">
      <img src="chickenanimation.gif" alt="gif" class="gif">
      <h1>You win!</h1>
      <h2 class="result"></h2>
      <button class="retry">Retry</button>
    </div>
    <div class="overlay hidden"></div>
  </main>
  <script src="script.js"></script>
</body>

</html>
